<!DOCTYPE html>
<html>
<head>
    <title>Exam Date Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Enter Roll Number to Get Exam Date</h2>
    
    <label for="roll">Roll No:</label>
    <input type="text" id="roll" placeholder="Enter your roll number" />
    <button onclick="getExamDate()">Get Exam Date</button>

    <div id="result"></div>

    <script>
        const examDates = {
            "101": "2025-06-10",
            "102": "2025-06-12",
            "103": "2025-06-15",
            // Add more roll numbers and dates as needed
        };

        function getExamDate() {
            const roll = document.getElementById("roll").value.trim();
            const date = examDates[roll];

            if (date) {
                document.getElementById("result").innerText = `Exam Date: ${date}`;
            } else {
                document.getElementById("result").innerText = "Roll number not found.";
            }
        }
    </script>

</body>
</html>
